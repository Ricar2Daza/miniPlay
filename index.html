<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu" class="menu-container">
        <h1>Mini Tetris</h1>
        <button id="startButton">Iniciar Juego</button>
        <div id="controls">
            <h2>Controles</h2>
            <p>Movimiento Izquierda: <strong>←</strong></p>
            <p>Movimiento Derecha: <strong>→</strong></p>
            <p>Rotar Pieza: <strong>Q / W</strong></p>
            <p>Descender Rápidamente: <strong>↓</strong></p>
        </div>
    </div>
    <div class="game-container" style="display: none;">
        <canvas id="tetris" width="320" height="640"></canvas>
        <div class="score-container">
            <h1>Tetris</h1>
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>
    <div class="next-piece">
        <h2>Siguiente Pieza</h2>
        <canvas id="nextPiece" width="80" height="80"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
